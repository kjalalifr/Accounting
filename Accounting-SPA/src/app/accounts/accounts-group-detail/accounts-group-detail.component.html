<div class="container mt-4">
  <div>
    <h4>Account Group Detail</h4>
    <hr />
    <dl class="row">
        <dt class = "col-sm-2">
            Code:
        </dt>
        <dd class = "col-sm-10">
          {{accountGroup?.code}}
        </dd>
        <dt class = "col-sm-2">
            Name:
        </dt>
        <dd class = "col-sm-10">
            {{accountGroup.name}}
        </dd>
        <dt class = "col-sm-2">
           Type:
        </dt>
        <dd class = "col-sm-10">
           {{accountGroup.type}}
        </dd>
        <dt class = "col-sm-2">
            Description
        </dt>
        <dd class = "col-sm-10">
            {{accountGroup.description}}
        </dd>
    </dl>
</div>
  <div>
    <a >Edit</a> | 
    <a [routerLink]="['/accounts/accountgroup']" >Back to list</a>
</div>
