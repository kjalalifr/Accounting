      <form [formGroup]="editForm" (ngSubmit)="updateAccountGroup()">
        <div class="form-group">
          <input type="text" class="form-control" formControlName="code" placeholder="Code" 
          [(ngModel)]="accountGroup.code"
          [ngClass]="{'is-invalid': editForm.get('code').errors 
          && editForm.get('code').touched}" >
          <div class="invalid-feedback"
            *ngIf="editForm.get('code').hasError('required') 
            && editForm.get('code').touched">
            Code is required
          </div>
          <div class="invalid-feedback"
            *ngIf="editForm.get('code').hasError('maxlength') 
            && editForm.get('code').touched">
            Password cannot exceed 1 character
          </div>
        </div>  

        <div class="form-group">
          <input type="text" class="form-control" formControlName="name" placeholder="Name" 
          [(ngModel)]="accountGroup.name"
          [ngClass]="{'is-invalid': editForm.get('name').errors 
          && editForm.get('name').touched}" >
          <div class="invalid-feedback"
            *ngIf="editForm.get('name').hasError('required') 
            && editForm.get('name').touched">
            Code is required
          </div>
        </div> 


        <div class="form-group">
          <textarea class="form-control" rows="6" formControlName="description" placeholder="Description" [(ngModel)]="accountGroup.description"></textarea>
        </div>

        <div class="form-group">
          <label class="radio-inline">
            <input class="mr-3" type="radio" value="ترازنامه ای" formControlName="type" [(ngModel)]="accountGroup.type">ترازنامه ای
          </label>
          <label class="radio-inline ml-3">
            <input class="mr-3" type="radio" value="سود و زیانی" formControlName="type"  [(ngModel)]="accountGroup.type">سود و زیانی
          </label>
          <label class="radio-inline ml-3">
            <input class="mr-3" type="radio" value="انتظامی" formControlName="type"  [(ngModel)]="accountGroup.type">انتظامی
          </label>
        </div>

        <div class="form-group text-center">
          <button class="btn btn-success" [disabled]="!editForm.valid" type="submit">Save</button>
          <button class="btn btn-default" type="button"  [routerLink]="['/accounts/accountgroup']">Back</button>
        </div>
      </form>

</div>
